<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Telelphone</th>
            <th width="9%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customerGridCtrl.customers">
            <td>{{customer.firstName}} {{customer.lastName}}</td>
            <td>{{customer.telephone || "N/A"}}</td>
            <td>{{customer.email || "N/A"}}</td>
            <td>
                <div class="btn-group">
                <bt class="btn btn-success" ui-sref="customer-detail({ id: customer.id})">
                    <i class="fa fa-edit"></i>
                </bt>
                <bt class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </bt>
                </div>
            </td>
        </tr>
    </tbody>
</table>
