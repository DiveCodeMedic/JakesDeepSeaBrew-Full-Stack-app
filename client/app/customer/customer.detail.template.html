<div class="panel panel-default">
    <div class="panel-heading">
        Edit Customer
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel-body">
                    <div class="form-group">
                        <label for=""> First Name</label>
                        <input type="text" class="form-control" ng ng-model="customerDetailCtrl.customer.firstName" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel-body">
                    <div class="form-group">
                        <label for=""> Last Name</label>
                        <input type="text" class="form-control" ng-model="customerDetailCtrl.customer.lastName" />
                    </div>
                </div>
            </div>
            <div class="panel-footer clear-fix">
                <button class="btn btn-success pull-right" ng-click="customer.DetailCtrl.save(customerDetail.customer)">
                    <i class="fa fa-save">Save Customer</i>

                </button>

            </div>
        </div>
    </div>
</div>
